<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visiter Counter — Création de balise</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Visiter Counter</h1>
      <p class="muted">Créez une balise pour suivre les visites</p>
      <button id="openModal" class="btn-primary">Créer une nouvelle balise</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Vos balises</h2>
      <p class="muted">Voici la liste de vos balises créées :</p>
      <div id="tagsList" class="tags-list">
        <div class="empty">Aucune balise créée.</div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeModal" aria-label="Fermer">&times;</button>
      <h3 id="modalTitle">Créer une nouvelle balise</h3>

      <form id="createForm" class="form">
        <label for="tagName">Nom de la balise</label>
        <input id="tagName" name="tagName" type="text" placeholder="Ex: blog-home" maxlength="50" required />

        <div class="form-actions">
          <button type="submit" class="btn-primary">Générer la balise</button>
          <button type="button" id="cancel" class="btn-ghost">Annuler</button>
        </div>
      </form>

      <div id="result" class="result" hidden>
        <h4>Résultat</h4>

        <label>Identifiant (code de 10 caractères)</label>
        <div class="code-row">
          <pre id="codeId" class="code">—</pre>
          <button class="btn-copy" data-copytarget="#codeId" title="Copier">Copier</button>
        </div>

        <label>Code à mettre dans le &lt;head&gt; de votre site</label>
        <div class="code-row">
          <pre id="codeHead" class="code"><!-- --></pre>
          <button class="btn-copy" data-copytarget="#codeHead" title="Copier">Copier</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
