<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Visitor Counter — Gestion des balises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Visitor Counter</div>
    <nav>
      <button id="createBtn" class="btn primary">Créer une balise</button>
    </nav>
  </header>
  <div class="nav-divider"></div>

  <main class="wrap">
    <section class="panel">
      <h2>Balises créées</h2>
      <p class="muted">Crée et gère rapidement tes balises. Clique sur "Voir le dashboard" pour ouvrir le dashboard avec le code en paramètre.</p>
      <div id="empty" class="empty">Aucune balise pour l'instant. Crée ta première balise.</div>
      <ul id="tagList" class="tag-list" aria-live="polite"></ul>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Fermer">×</button>
      <h3 id="modalTitle">Créer une balise</h3>
      <form id="createForm">
        <label for="tagName">Nom de la balise</label>
        <input id="tagName" name="name" type="text" placeholder="Ex: site-principal" required minlength="1" maxlength="40" />
        <div class="generated">
          <div>
            <label>Code généré</label>
            <input id="generatedCode" readonly />
          </div>
          <div>
            <label>Snippet à placer dans le head</label>
            <textarea id="headSnippet" rows="3" readonly></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn primary">Créer</button>
          <button type="button" id="cancel" class="btn secondary">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
